<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrong Style - Practice Store</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
    </script>

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-XXXXXXX');</script>

    <style>
        .product-card {
            transition: transform 0.3s;
            cursor: pointer;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
        }
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-XXXXXXX"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#" onclick="trackEvent('brand_click')">
                üõçÔ∏è Arrong Practice Store
            </a>
            
            <div class="navbar-nav ms-auto d-flex align-items-center">
                <a class="nav-link mx-2" href="#home" onclick="trackEvent('nav_click', 'home')">Home</a>
                <a class="nav-link mx-2" href="#products" onclick="trackEvent('nav_click', 'products')">Products</a>
                
                <div class="position-relative">
                    <a class="nav-link mx-2" href="#cart" onclick="trackEvent('nav_click', 'cart')">
                        üõí Cart
                        <span id="cartCount" class="cart-badge badge bg-danger">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home" class="hero-section py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-4 fw-bold">Practice E-commerce Store</h1>
                    <p class="lead">Learn Google Analytics, Ads & Tag Manager with real examples</p>
                    <div class="mt-4">
                        <button class="btn btn-light btn-lg me-3" onclick="trackEvent('cta_click', 'shop_now')">
                            Shop Now
                        </button>
                        <button class="btn btn-outline-light btn-lg" onclick="trackEvent('cta_click', 'learn_more')">
                            Learn More
                        </button>
                    </div>
                </div>
                <div class="col-lg-6 text-center">
                    <img src="https://via.placeholder.com/500x300" alt="Store" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">üéØ Our Products (10 Items)</h2>
            
            <!-- Analytics Demo Buttons -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="alert alert-info">
                        <h5>üìä Analytics & Ads Practice Buttons:</h5>
                        <div class="btn-group">
                            <button class="btn btn-outline-primary" onclick="trackEvent('practice', 'button_click')">Track Click</button>
                            <button class="btn btn-outline-success" onclick="trackConversion('signup')">Track Conversion</button>
                            <button class="btn btn-outline-warning" onclick="trackPurchaseDemo()">Track Purchase</button>
                            <button class="btn btn-outline-danger" onclick="trackScroll()">Track Scroll</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" id="productsContainer">
                <!-- Products will be loaded here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Cart Section -->
    <section id="cart" class="py-5 bg-light" style="display: none;">
        <div class="container">
            <h2 class="text-center mb-5">üõí Your Shopping Cart</h2>
            <div id="cartItems" class="row">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="text-center mt-4">
                <button class="btn btn-success btn-lg" onclick="trackPurchase()">Complete Purchase</button>
            </div>
        </div>
    </section>

    <!-- Analytics Practice Section -->
    <section class="py-5 bg-dark text-white">
        <div class="container">
            <h3 class="text-center mb-4">üéì Google Analytics & Ads Practice Area</h3>
            <div class="row text-center">
                <div class="col-md-3 mb-3">
                    <button class="btn btn-info w-100" onclick="trackEvent('practice', 'page_view_home')">
                        Track Page View
                    </button>
                </div>
                <div class="col-md-3 mb-3">
                    <button class="btn btn-success w-100" onclick="trackEvent('practice', 'add_to_cart_demo')">
                        Add to Cart Event
                    </button>
                </div>
                <div class="col-md-3 mb-3">
                    <button class="btn btn-warning w-100" onclick="trackEvent('practice', 'product_view_demo')">
                        Product View Event
                    </button>
                </div>
                <div class="col-md-3 mb-3">
                    <button class="btn btn-danger w-100" onclick="trackEvent('practice', 'checkout_start')">
                        Checkout Event
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // üìä Google Analytics & Ads Tracking Functions
        function trackEvent(category, action, label, value) {
            // Google Analytics 4
            if (typeof gtag !== 'undefined') {
                gtag('event', action, {
                    'event_category': category,
                    'event_label': label,
                    'value': value
                });
            }
            
            // Console log for practice
            console.log('üìä Event Tracked:', { category, action, label, value });
            
            // Show notification
            showNotification(`Event tracked: ${category} - ${action}`);
        }

        function trackConversion(type) {
            // Google Ads Conversion Tracking
            if (typeof gtag !== 'undefined') {
                gtag('event', 'conversion', {
                    'send_to': 'AW-XXXXXXXXXX/conversion_label',
                    'value': 1.0,
                    'currency': 'USD',
                    'transaction_id': ''
                });
            }
            
            console.log('üí∞ Conversion Tracked:', type);
            showNotification('Conversion tracked successfully!');
        }

        function trackPurchase() {
            const cart = getCart();
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            // Google Analytics 4 E-commerce Tracking
            if (typeof gtag !== 'undefined') {
                gtag('event', 'purchase', {
                    transaction_id: 'T_' + Date.now(),
                    value: total,
                    currency: 'USD',
                    items: cart.map(item => ({
                        item_id: item.id,
                        item_name: item.name,
                        price: item.price,
                        quantity: item.quantity
                    }))
                });
            }
            
            console.log('üéâ Purchase Completed:', { total, items: cart });
            showNotification('Purchase completed! Check Google Analytics.');
            clearCart();
        }

        function trackScroll() {
            trackEvent('engagement', 'scroll', 'page_bottom');
            showNotification('Scroll event tracked!');
        }

        // üõçÔ∏è E-commerce Functions
        const products = [
            {id: 1, name: "Men's Cotton T-Shirt", price: 599, category: "men", image: "https://via.placeholder.com/300x300/007bff/ffffff?text=T-Shirt", description: "Comfortable cotton t-shirt"},
            {id: 2, name: "Women's Summer Dress", price: 1299, category: "women", image: "https://via.placeholder.com/300x300/e83e8c/ffffff?text=Dress", description: "Beautiful summer dress"},
            {id: 3, name: "Kids Sports Shoes", price: 899, category: "kids", image: "https://via.placeholder.com/300x300/28a745/ffffff?text=Shoes", description: "Comfortable sports shoes"},
            {id: 4, name: "Men's Jeans", price: 799, category: "men", image: "https://via.placeholder.com/300x300/6f42c1/ffffff?text=Jeans", description: "Classic blue jeans"},
            {id: 5, name: "Women's Handbag", price: 1599, category: "women", image: "https://via.placeholder.com/300x300/fd7e14/ffffff?text=Handbag", description: "Elegant leather handbag"},
            {id: 6, name: "Kids Backpack", price: 499, category: "kids", image: "https://via.placeholder.com/300x300/20c997/ffffff?text=Backpack", description: "School backpack"},
            {id: 7, name: "Men's Watch", price: 1999, category: "men", image: "https://via.placeholder.com/300x300/d63384/ffffff?text=Watch", description: "Luxury wrist watch"},
            {id: 8, name: "Women's Sunglasses", price: 699, category: "women", image: "https://via.placeholder.com/300x300/0dcaf0/ffffff?text=Glasses", description: "UV protection sunglasses"},
            {id: 9, name: "Kids Toy Set", price: 399, category: "kids", image: "https://via.placeholder.com/300x300/ffc107/ffffff?text=Toys", description: "Educational toy set"},
            {id: 10, name: "Unisex Cap", price: 299, category: "accessories", image: "https://via.placeholder.com/300x300/6610f2/ffffff?text=Cap", description: "Baseball cap"}
        ];

        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function displayProducts() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = products.map(product => `
                <div class="col-md-4 mb-4">
                    <div class="card product-card h-100">
                        <img src="${product.image}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">${product.description}</p>
                            <p class="fw-bold text-primary">$${product.price}</p>
                            <button class="btn btn-primary" onclick="addToCart(${product.id})">
                                Add to Cart
                            </button>
                            <button class="btn btn-outline-secondary" onclick="viewProduct(${product.id})">
                                View Details
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({...product, quantity: 1});
            }
            
            updateCart();
            trackEvent('ecommerce', 'add_to_cart', product.name, product.price);
            showNotification(`${product.name} added to cart!`);
        }

        function viewProduct(productId) {
            const product = products.find(p => p.id === productId);
            trackEvent('ecommerce', 'product_view', product.name, product.price);
            alert(`Viewing: ${product.name}\nPrice: $${product.price}\n\nThis view has been tracked in Google Analytics!`);
        }

        function updateCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            document.getElementById('cartCount').textContent = cart.reduce((total, item) => total + item.quantity, 0);
            
            const cartItems = document.getElementById('cartItems');
            if (cartItems) {
                cartItems.innerHTML = cart.map(item => `
                    <div class="col-12 mb-3">
                        <div class="card">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h5>${item.name}</h5>
                                    <p>$${item.price} x ${item.quantity} = $${item.price * item.quantity}</p>
                                </div>
                                <button class="btn btn-danger" onclick="removeFromCart(${item.id})">Remove</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
            trackEvent('ecommerce', 'remove_from_cart', 'product_removed');
        }

        function getCart() {
            return cart;
        }

        function clearCart() {
            cart = [];
            updateCart();
        }

        function showCart() {
            document.getElementById('cart').style.display = 'block';
            document.getElementById('products').style.display = 'none';
            document.getElementById('home').style.display = 'none';
        }

        function showProducts() {
            document.getElementById('cart').style.display = 'none';
            document.getElementById('products').style.display = 'block';
            document.getElementById('home').style.display = 'none';
        }

        function showHome() {
            document.getElementById('cart').style.display = 'none';
            document.getElementById('products').style.display = 'none';
            document.getElementById('home').style.display = 'block';
        }

        function showNotification(message) {
            // Create a simple notification
            const notification = document.createElement('div');
            notification.className = 'alert alert-info position-fixed';
            notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Demo function for practice
        function trackPurchaseDemo() {
            trackEvent('practice', 'purchase_demo', 'demo_purchase', 100);
            showNotification('Demo purchase tracked! Check Google Analytics.');
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            displayProducts();
            updateCart();
            trackEvent('page', 'view', 'home_page');
        });

        // Navigation functions
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = this.getAttribute('href').substring(1);
                
                if (target === 'home') showHome();
                if (target === 'products') showProducts();
                if (target === 'cart') showCart();
            });
        });
    </script>
</body>
</html>
