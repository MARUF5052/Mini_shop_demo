<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Shop Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f9ff;
      color: #333;
    }
    header {
      background: #007bff;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }
    .product {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
    }
    .product button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart, .checkout {
      margin: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .hidden {
      display: none;
    }
    input {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
    }
    .btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mini Shop Demo</h1>
    <p>Cash on Delivery Available</p>
  </header>

  <section class="products">
    <div class="product">
      <h3>Product 1</h3>
      <p>Price: 1200 Tk</p>
      <button onclick="addToCart('Product 1', 1200)">Add to Cart</button>
    </div>
    <div class="product">
      <h3>Product 2</h3>
      <p>Price: 2000 Tk</p>
      <button onclick="addToCart('Product 2', 2000)">Add to Cart</button>
    </div>
  </section>

  <section class="cart hidden" id="cartSection">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <p><b>Total:</b> <span id="cartTotal">0</span> Tk</p>
    <button class="btn" onclick="beginCheckout()">Proceed to Checkout</button>
  </section>

  <section class="checkout hidden" id="checkoutSection">
    <h2>Checkout</h2>
    <input type="text" id="name" placeholder="Enter your name" required>
    <input type="email" id="email" placeholder="Enter your email" required>
    <input type="text" id="phone" placeholder="Enter your phone" required>
    <input type="text" id="address" placeholder="Enter your address" required>
    <button class="btn" onclick="purchase()">Place Order (COD)</button>
  </section>

  <script>
    let cart = [];

    function addToCart(product, price) {
      cart.push({ product, price });
      alert(product + " added to cart!");
      showCart();
    }

    function showCart() {
      document.getElementById("cartSection").classList.remove("hidden");
      let cartItemsDiv = document.getElementById("cartItems");
      cartItemsDiv.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        cartItemsDiv.innerHTML += `<p>${item.product} - ${item.price} Tk</p>`;
        total += item.price;
      });
      document.getElementById("cartTotal").innerText = total;
    }

    function beginCheckout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      document.getElementById("checkoutSection").classList.remove("hidden");
      alert("Begin Checkout Started!");
    }

    function purchase() {
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let phone = document.getElementById("phone").value;
      let address = document.getElementById("address").value;

      if (!name || !email || !phone || !address) {
        alert("Please fill all customer details!");
        return;
      }

      let total = document.getElementById("cartTotal").innerText;

      alert("Order Placed Successfully!\n\n" +
            "Customer: " + name + "\n" +
            "Email: " + email + "\n" +
            "Phone: " + phone + "\n" +
            "Address: " + address + "\n" +
            "Total: " + total + " Tk\n\nPayment: Cash on Delivery");

      // Reset after purchase
      cart = [];
      document.getElementById("cartItems").innerHTML = "";
      document.getElementById("cartTotal").innerText = "0";
      document.getElementById("checkoutSection").classList.add("hidden");
      document.getElementById("cartSection").classList.add("hidden");
    }
  </script>

</body>
      </html>
