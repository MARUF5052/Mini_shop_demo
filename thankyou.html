<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo Shop - Thank You</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f9; padding:40px; text-align:center; }
    .box { background:white; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); display:inline-block; }
  </style>

  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-K4C5MNCC');</script>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K4C5MNCC"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <div class="box">
    <h1>ðŸŽ‰ Thank You for Your Purchase!</h1>
    <p>Your order has been placed successfully.</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);

    // Billing info
    const billing = {
      first_name: params.get("billing_first_name"),
      last_name: params.get("billing_last_name"),
      email: params.get("billing_email"),
      phone: params.get("billing_phone"),
      country: params.get("billing_country"),
      state: params.get("billing_state"),
      address: params.get("billing_address")
    };

    // Shipping info
    const shipping = {
      first_name: params.get("shipping_first_name"),
      last_name: params.get("shipping_last_name"),
      email: params.get("shipping_email"),
      phone: params.get("shipping_phone"),
      country: params.get("shipping_country"),
      state: params.get("shipping_state"),
      address: params.get("shipping_address")
    };

    async function sha256(input) {
      if (!input) return "";
      const encoder = new TextEncoder();
      const data = encoder.encode(input.trim().toLowerCase());
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2,"0")).join("");
    }

    async function pushUserData() {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({
        event: "purchase",
        transaction_id: "TXN" + Math.floor(Math.random()*1000000),
        value: 99.99,
        currency: "USD",
        ecommerce: {
          items: [{
            item_name: "Stylish Shirt",
            item_id: "SKU123",
            price: 99.99,
            quantity: 1
          }]
        },
        billing_data: {
          email: await sha256(billing.email),
          phone_number: await sha256(billing.phone),
          address: {
            first_name: await sha256(billing.first_name),
            last_name: await sha256(billing.last_name),
            country: await sha256(billing.country),
            state: await sha256(billing.state),
            street: await sha256(billing.address)
          }
        },
        shipping_data: {
          email: await sha256(shipping.email),
          phone_number: await sha256(shipping.phone),
          address: {
            first_name: await sha256(shipping.first_name),
            last_name: await sha256(shipping.last_name),
            country: await sha256(shipping.country),
            state: await sha256(shipping.state),
            street: await sha256(shipping.address)
          }
        }
      });
    }

    pushUserData();
  </script>
</body>
</html>
