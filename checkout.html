<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo Shop - Checkout</title>
</head>
<body>
  <h1>Checkout</h1>
  <form id="checkoutForm" action="thankyou.html" method="GET">
    <label>First Name: <input type="text" name="first_name" required></label><br>
    <label>Last Name: <input type="text" name="last_name" required></label><br>
    <label>Email: <input type="email" name="email" required></label><br>
    <label>Phone: <input type="tel" name="phone" required></label><br>
    <label>Country: <input type="text" name="country" required></label><br>
    <label>State: <input type="text" name="state" required></label><br>
    <label>Address: <input type="text" name="address" required></label><br>
    <button type="submit">Complete Purchase</button>
  </form>
</body>
</html>
